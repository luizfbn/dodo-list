<ng-container>
  <div class="content-wrapper">
    <div class="checkbox">
      <input
        type="checkbox"
        [id]="'task_' + task.id"
        [(ngModel)]="task.done"
        (ngModelChange)="handleCheck()"
      />
      <label [for]="'task_' + task.id">
        <span>
          {{ task.name }}
        </span>
      </label>
    </div>
  </div>
  <button
    type="button"
    class="btn-delete"
    title="Remover"
    (click)="handleDelete()"
  >
    <svg
      width="10"
      height="12"
      viewBox="0 0 10 12"
      fill="#E8A631"
      xmlns="http://www.w3.org/2000/svg"
    >
      <g clip-path="url(#clip0_35_19)">
        <path
          d="M1.875 12C1.53125 12 1.23698 11.8694 0.992188 11.6083C0.747396 11.3472 0.625 11.0333 0.625 10.6667V2H0V0.666667H3.125V0H6.875V0.666667H10V2H9.375V10.6667C9.375 11.0333 9.2526 11.3472 9.00781 11.6083C8.76302 11.8694 8.46875 12 8.125 12H1.875ZM8.125 2H1.875V10.6667H8.125V2ZM3.125 9.33333H4.375V3.33333H3.125V9.33333ZM5.625 9.33333H6.875V3.33333H5.625V9.33333Z"
        />
      </g>
    </svg>
  </button>
</ng-container>
